{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Upload Container XML File</h3>
                        <form method="post" enctype="multipart/form-data" class="my-4">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="fileInput">Select file</label>
                                <input type="file" class="form-control-file" id="fileInput" name="file" required>
                            </div>
                            <p></p>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
